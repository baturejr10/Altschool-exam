<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Two Images</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f2f2f2;
    }

    .image-container {
      display: flex;
      gap: 20px;
    }

    .image-container img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://via.placeholder.com/200" alt="Image 1" />
    <img src="https://via.placeholder.com/200" alt="Image 2" />
  </div>
</body>
</html>
